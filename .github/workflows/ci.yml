name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "customer", "order", "api-gateway" ]
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [ test-python, test-frontend ]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images (no push)
        run: |
          docker build -t orderflow-customer ./services/customer
          docker build -t orderflow-order ./services/order
          docker build -t orderflow-gateway ./services/api-gateway
          docker build -t orderflow-frontend ./frontend
