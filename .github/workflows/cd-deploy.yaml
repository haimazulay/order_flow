name: CD Deploy (Docker Desktop)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push images (version tag)
        shell: bash
        run: |
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          TAG="${{ github.ref_name }}"

          docker buildx build --push -t ghcr.io/$OWNER_LC/orderflow-customer:$TAG ./services/customer
          docker buildx build --push -t ghcr.io/$OWNER_LC/orderflow-order:$TAG ./services/order
          docker buildx build --push -t ghcr.io/$OWNER_LC/orderflow-gateway:$TAG ./services/api-gateway
          docker buildx build --push -t ghcr.io/$OWNER_LC/orderflow-frontend:$TAG ./frontend

  deploy-helm:
    runs-on: self-hosted
    environment: local
    needs: [ build-and-push ]
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm (Windows)
        shell: powershell
        run: |
          $version = "v3.14.0"
          $url = "https://get.helm.sh/helm-$version-windows-amd64.zip"
          Invoke-WebRequest $url -OutFile helm.zip
          Expand-Archive helm.zip -DestinationPath helm
          Move-Item helm\windows-amd64\helm.exe C:\Windows\System32\helm.exe
          helm version
        if: github.repository_owner == 'haimazulay'

      - name: Set lowercase owner
        shell: powershell
        run: |
          echo "OWNER_LC=$('${{ github.repository_owner }}'.ToLower())" >> $env:GITHUB_ENV

      - name: Configure kubeconfig
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path $env:USERPROFILE\.kube
          Set-Content -Path $env:USERPROFILE\.kube\config -Value "${{ secrets.KUBECONFIG_DATA }}"

      - name: Deploy via Helm (tag -> image)
        shell: powershell
        run: |
          helm upgrade --install orderflow ./helm/orderflow -n orderflow --create-namespace `
            --set images.tag=${{ github.ref_name }} `
            --set images.repo.customer=ghcr.io/${{ env.OWNER_LC }}/orderflow-customer `
            --set images.repo.order=ghcr.io/${{ env.OWNER_LC }}/orderflow-order `
            --set images.repo.gateway=ghcr.io/${{ env.OWNER_LC }}/orderflow-gateway `
            --set images.repo.frontend=ghcr.io/${{ env.OWNER_LC }}/orderflow-frontend

      - name: Smoke tests (post-deploy)
        shell: pwsh
        run: |
          kubectl -n orderflow rollout status deploy/customer --timeout=120s
          kubectl -n orderflow rollout status deploy/order --timeout=120s
          kubectl -n orderflow rollout status deploy/api-gateway --timeout=120s
          kubectl -n orderflow rollout status deploy/frontend --timeout=120s

          $svc = kubectl -n orderflow get svc api-gateway -o jsonpath="{.spec.ports[0].port}"
          Write-Host "Gateway service port: $svc"

          # Port-forward for reliable local check
          Start-Process -NoNewWindow -FilePath "kubectl" -ArgumentList "-n orderflow port-forward svc/api-gateway 8000:8000" 
          Start-Sleep -Seconds 3

          $resp = Invoke-WebRequest -UseBasicParsing http://127.0.0.1:8000/healthz
          if ($resp.StatusCode -ne 200) { throw "Smoke test failed: /healthz" }

          Write-Host "Smoke OK"


