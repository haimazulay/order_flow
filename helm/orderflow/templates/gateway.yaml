apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: api-gateway
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          image: {{ .Values.images.repo.gateway }}:{{ .Values.images.tag }}
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: CUSTOMER_SERVICE_URL
              value: "http://customer:8001"
            - name: ORDER_SERVICE_URL
              value: "http://order:8002"
          envFrom:
            - secretRef:
                name: orderflow-secrets
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 3
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.gateway.type }}
  selector:
    app: api-gateway
  ports:
    - port: {{ .Values.service.gateway.port }}
      targetPort: 8000

env:
  - name: CUSTOMER_SERVICE_URL
    value: {{ .Values.gateway.customerUrl | quote }}
  - name: ORDER_SERVICE_URL
    value: {{ .Values.gateway.orderUrl | quote }}
