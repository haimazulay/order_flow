apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: orderflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/haimazulay/orderflow-gateway:v0.1.0
          ports:
            - containerPort: 8000
          env:
            - name: CUSTOMER_SERVICE_URL
              value: "http://customer:8001"
            - name: ORDER_SERVICE_URL
              value: "http://order:8002"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: orderflow
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
